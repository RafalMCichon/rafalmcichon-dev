---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>

    {% if page.date %}
      <p class="muted">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
      </p>
    {% endif %}

    {% if page.description %}
      <p class="lead">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
